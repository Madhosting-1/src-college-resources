<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>
<body style="background-color: whitesmoke; height: 100vh; align-content: center;">

<form>
<table align="center" cellspacing="15px" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 16px;">
    <tr>
        <td colspan="2" align="center">
            <img src="face.png" alt="Logo" width="100" height="100" style="border: 2px solid rgb(16, 176, 240); margin: 10px; padding: 15px; border-radius: 25px; border-width: 4px; align-items: center;justify-content: center;">
        </td>
    </tr>
    <tr>
        <td><b>Login</b></td>
        <td><input type="text" name="uname" placeholder="User Name"  style="padding: 5px; border-radius: 25px; border: 2px solid black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"/></td>
    </tr>
    <tr>
        <td><b>Password</b></td>
        <td><input type="password" name="upwd" placeholder="Password" style="padding: 5px; border-radius: 25px; border: 2px solid black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"/></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="submit" style="border-radius: 25px; font-size: 15px; padding: 4px 20px; background-color: rgb(13, 238, 238); cursor: pointer; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"/>&nbsp; &nbsp;
            <input type="reset"  style="border-radius: 25px; font-size: 15px; padding: 4px 20px; background-color: rgb(243, 8, 8); cursor: pointer; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"/>
        </td>
    </tr>
    <tr>
        <td style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><br>
            New User <a href="regpage.html" style="color: rgb(0, 174, 255);">Register Now!</a>
        </td>
    </tr>
</table>
</form>
</body>
</html>
